<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workout Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #duration {
      font-size: 1.5em;
      margin: 20px 0;
    }
    #progressBar {
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      width: 80%;
      margin: 20px auto;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: #2ecc71;
      transition: width 0.2s ease;
    }
  </style>
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <h1 id="exerciseName">Waiting for workoutâ€¦</h1>
  <div id="duration">0s</div>
  <div id="progressBar"><div id="progressFill"></div></div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const channel = context.getCastMessageBus('urn:x-cast:workout.channel');

    let totalDuration = 0;

    channel.onMessage = (event) => {
      const data = event.data;

      if (data.type === 'exercise') {
        document.getElementById('exerciseName').textContent = data.payload.name;
        document.getElementById('duration').textContent = data.payload.duration + 's';
        document.getElementById('progressFill').style.width = '0%';
        totalDuration = data.payload.duration;
      }

      if (data.type === 'progress') {
        if (data.pct !== undefined) {
          document.getElementById('progressFill').style.width = data.pct + '%';
        }
        if (data.remaining !== undefined) {
          document.getElementById('duration').textContent = data.remaining + 's';
        }
      }

      if (data.type === 'state' && data.payload === 'stop') {
        document.getElementById('exerciseName').textContent = 'Workout Complete!';
        document.getElementById('duration').textContent = '';
        document.getElementById('progressFill').style.width = '100%';
      }
    };

    context.start();
  </script>
</body>
</html>
