<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receiver Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    button {
      font-size: 1em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Launch Chromecast Receivers</h1>
  <p>Click each button to open a new tab for each Chromecast TV.</p>

  <button onclick="openReceiver(1)">Open TV 1</button>
  <button onclick="openReceiver(2)">Open TV 2</button>
  <button onclick="openReceiver(3)">Open TV 3</button>
  <button onclick="openReceiver(4)">Open TV 4</button>

  <script>
    const RECEIVER_URL = 'https://your-username.github.io/receiver.html'; // CHANGE THIS

    function openReceiver(screenNum) {
      const tab = window.open(`${RECEIVER_URL}?screen=${screenNum}`, `_receiver${screenNum}`);
      if (!tab) {
        alert('Pop-up blocked! Please allow pop-ups for this site.');
      }
    }
  </script>
</body>
</html>
