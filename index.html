<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workout Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1, h2 {
      margin: 20px 0;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
    }
    #progress {
      background: #555;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #2ecc71;
      transition: width 0.3s ease;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <h1 id="screen-title">Waiting for workout...</h1>
  <div id="workout-content">
    <!-- Dynamic content goes here -->
  </div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const channel = 'urn:x-cast:workout.channel';

    const contentDiv = document.getElementById('workout-content');
    const titleDiv = document.getElementById('screen-title');

    context.addCustomMessageListener(channel, (event) => {
      const data = event.data;

      if (data.type === 'exercise') {
        const { name, duration } = data.payload;
        titleDiv.textContent = name;
        contentDiv.innerHTML = `
          <div id="timer">Duration: ${duration}s</div>
          <div id="progress">
            <div id="progress-bar"></div>
          </div>
        `;
      }

      if (data.type === 'progress') {
        const pct = data.pct;
        const progressBar = document.getElementById('progress-bar');
        if (progressBar) {
          progressBar.style.width = pct + '%';
        }
      }

      if (data.type === 'state' && data.payload === 'stop') {
        contentDiv.innerHTML += `<p style="margin-top:20px;">Workout Finished!</p>`;
      }

      if (data.type === 'clear') {
        titleDiv.textContent = 'Waiting for workout...';
        contentDiv.innerHTML = '';
      }
    });

    context.start();
  </script>
</body>
</html>
